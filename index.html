<html>
  <head>
    <title>Trombone.js</title>
  </head>
  <body>
    <main id="app"></main>
  </body>
  <script src="node_modules/soundfont-player/dist/soundfont-player.min.js"></script>
  <script src="dist/bundle.js"></script>
  <script>
    Soundfont
      .instrument(new AudioContext(), 'trombone', {format: 'ogg'})
      .then(function (trombone) {
        window.play = trombone.play;
      })
  </script>
</html>
